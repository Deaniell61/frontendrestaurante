<section class="content-header">
  <h1>
      {{title}}
    <small>Admin</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Tables</a></li>
    <li class="active">{{title}}</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">


    <div class="col-xs-12">

      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Hover Data Table</h3>

        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="col-md-4 " style="height:300px;" *ngFor="let data of Table">
              <div class="btn btn-app" style="height:100%;width:100%;">
                        <img *ngIf="!data.foto" src="http://placehold.it/900x500/B2611C/60FF66&text={{data.nombre}}" style="height:100%;">
                        <img *ngIf="data.foto" src="{{data.foto}}" style="height:100%;">
                        <div *ngIf="data.foto" class="carousel-caption">
                          {{data.nombre}}
                        </div>
              </div>
              <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->



<!-- Inicio Notificaciones -->
  <simple-notifications [options]="options"></simple-notifications>
<!-- Fin Notificaciones -->
<!-- Inicio Loader Modal -->
<div class="modal fade" id="Loading">
  <div class="modal-dialog">
    <div class="text-center" style="margin-top:50%;margin-left:50%;">
        <app-loader></app-loader>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- Fin Loader Modal -->
